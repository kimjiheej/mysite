<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>mysite</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link th:href="@{/assets/css/board.css}" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="container">
        <div th:replace="includes/header :: header"></div>
        <div id="content">
            <div id="board">
                <form class="board-form" th:action="@{/board/modify}" method="post">
                    <input type="hidden" name="no" th:value="${list.no}">
                    <table class="tbl-ex">
                        <tr>
                            <th colspan="2">글수정</th>
                        </tr>
                        <tr>
                            <td class="label">제목</td>
                            <td><input type="text" name="title" th:value="${list.title}"></td>
                        </tr>
                        <tr>
                            <td class="label">내용</td>
                            <td>
                                <textarea id="content" name="contents" th:text="${list.contents}"></textarea>
                            </td>
                        </tr>
                    </table>
                    <div class="bottom">
                        <a th:href="@{/board}">취소</a> 
                        <input type="submit" value="수정">
                    </div>
                </form>
            </div>
        </div>
        <div th:replace="includes/navigation :: navigation"></div>
        <div th:replace="includes/footer :: footer"></div>
    </div>
</body>
</html>
