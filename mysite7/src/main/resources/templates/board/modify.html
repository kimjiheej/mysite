<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>mysite</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link th:href="@{/assets/css/board.css}" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="container">
        <!-- Header import -->
   		<th:block th:include="includes/header"></th:block>
        <div id="content">
            <div id="board">
                <form class="board-form" method="post" th:action="@{/board/modify}">
                    <input type="hidden" name="no" th:value="${list.no}">
                    <table class="tbl-ex">
                        <thead>
                            <tr>
                                <th colspan="2">글수정</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="label">제목</td>
                                <td><input type="text" name="title" th:value="${list.title}"></td>
                            </tr>
                            <tr>
                                <td class="label">내용</td>
                                <td>
                                    <textarea id="content" name="contents" th:text="${list.contents}"></textarea>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="bottom">
                        <a th:href="@{/board}">취소</a>
                        <input type="submit" value="수정">
                    </div>
                </form>
            </div>
        </div>
     	<th:block th:include="includes/navigation"></th:block>
		<th:block th:include="includes/footer"></th:block>
    </div>
</body>
</html>
