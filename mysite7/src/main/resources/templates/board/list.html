<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>mysite</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link th:href="@{/assets/css/board.css}" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="container">
        <div th:replace="includes/header :: header"></div>
        <div id="content">
            <div id="board">
                <form id="search_form" th:action="@{/board/search}" method="post">
                    <input type="text" id="kwd" name="kwd" value="" />
                    <input type="submit" value="찾기" />
                </form>
                <table class="tbl-ex">
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>글쓴이</th>
                        <th>조회수</th>
                        <th>작성일</th>
                        <th>&nbsp;</th>
                    </tr>
                    <tr th:each="lists, status : ${list}">
                        <td th:text="${totalItem - (current - 1) * onePagesItem - status.index}"></td>
                        <td class="fixed-width">
                            <div th:if="${lists.depth == 0}" style="text-align: center;">
                                <a th:href="@{/board/view/{no}(no=${lists.no}, curPage=${current})}" th:text="${lists.title}"></a>
                            </div>
                            <div th:if="${lists.depth != 0}" style="display: flex; align-items: center; margin-left: ${lists.depth * 20}px;">
                                <img th:if="${lists.depth >= 1}" th:src="@{/assets/images/reply.png}" />
                                <a th:href="@{/board/view/{no}(no=${lists.no}, curPage=${current})}" style="margin-left: 10px;" th:text="${lists.title}"></a>
                            </div>
                        </td>
                        <td th:text="${lists.name}"></td>
                        <td th:text="${lists.hit}"></td>
                        <td th:text="${lists.reg_date}"></td>
                        <td>
                            <sec:authorize access="isAuthenticated()">
                                <sec:authentication property="principal" var="authUser"/>
                                <span th:if="${authUser.no == lists.user_no}">
                                    <a th:href="@{/board/delete/{no}(no=${lists.no})}" class="del" th:style="'background-image:url(' + @{/assets/images/recycle.png} + ')'">삭제</a>
                                </span>
                            </sec:authorize>
                        </td>
                    </tr>
                </table>
                <div class="pager">
                    <ul>
                        <li th:if="${start > 1}">
                            <a th:href="@{?page=${start - 1}}">◀</a>
                        </li>
                        <li th:each="index : ${#numbers.sequence(start, end)}" th:classappend="${index == current} ? 'selected'">
                            <a th:if="${index != current}" th:href="@{?page=${index}}" th:text="${index}"></a>
                            <span th:if="${index == current}" th:text="${index}"></span>
                        </li>
                        <li th:if="${end < totalPage}">
                            <a th:href="@{?page=${end + 1}}">▶</a>
                        </li>
                    </ul>
                </div>
                <div class="bottom">
                    <sec:authorize access="isAuthenticated()">
                        <a th:href="@{/board/writeform}" id="new-book">글쓰기</a>
                    </sec:authorize>
                </div>
            </div>
        </div>
        <div th:replace="includes/navigation :: navigation"></div>
        <div th:replace="includes/footer :: footer"></div>
    </div>
</body>
</html>
