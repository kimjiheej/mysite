<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>mysite</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link th:href="@{${#servletContext.contextPath}/assets/css/guestbook.css}" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="container">
        	<th:block th:include="includes/header"></th:block>
        <div id="content">
            <div id="guestbook" class="delete-form">
                <form method="post" th:action="@{${#servletContext.contextPath}/guestbook/deleteform/{no}(no=${param.no})}">
                    <input type="hidden" name="no" th:value="${param.no}">
                    <label>비밀번호</label>
                    <input type="password" name="password">
                    <input type="submit" value="확인">
                </form>
                <a th:href="@{${#servletContext.contextPath}/guestbook}">방명록 리스트</a>
            </div>
        </div>
       <th:block th:include="includes/navigation"></th:block>
		<th:block th:include="includes/footer"></th:block>
    </div>
</body>
</html>
