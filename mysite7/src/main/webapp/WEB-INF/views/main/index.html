<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>mysite</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link th:href="@{/assets/css/main.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div id="container">
    <div th:replace="/WEB-INF/views/includes/header :: header"></div>
    <div id="wrapper">
        <div id="content">
            <div id="site-introduction">
                <img id="profile" th:src="@{|${sitevo.profile}|}" style="width:420px">
                <h2 th:text="${sitevo.welcome}"></h2>
                <p th:utext="${#strings.replace(sitevo.description, '\n', '<br>')}">
                    <!-- Description with newline replaced by <br> -->
                    <br><br>
                    <a th:href="@{/guestbook}">방명록</a>에 글 남기기<br>
                </p>
            </div>
        </div>
    </div>
    <div th:replace="/WEB-INF/views/includes/navigation :: navigation"></div>
    <div th:replace="/WEB-INF/views/includes/footer :: footer"></div>
</div>
</body>
</html>
