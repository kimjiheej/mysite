<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>mysite</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link th:href="@{/assets/css/guestbook.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div id="container">
    <div th:replace="/WEB-INF/views/includes/header :: header"></div>
    <div id="content">
        <div id="guestbook" class="delete-form">
            <form method="post" th:action="@{/guestbook/deleteform/{no}(no=${no})}">
                <input type="hidden" name="no" th:value="${param.no}">
                <label>비밀번호</label>
                <input type="password" name="password">
                <input type="submit" value="확인">
            </form>
            <a th:href="@{/guestbook}">방명록 리스트</a>
        </div>
    </div>
    <div th:replace="/WEB-INF/views/includes/navigation :: navigation"></div>
    <div th:replace="/WEB-INF/views/includes/footer :: footer"></div>
</div>
</body>
</html>
